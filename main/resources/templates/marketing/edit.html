<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../../css/index/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap-5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome-5.15.3/css/all.css">
    <title>Marketing</title>
</head>
<body>
<header>
    <h2>Marketing</h2>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand active" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/projeto/list">Projetos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/funcionario/list">Funcionario</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/marketing/list">Marketing</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./sobre">Sobre</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="div-title">
        <h2>Marketing</h2>
    </div>

    <div th:if="${isSaved}" class="alert alert-success">
        <h4>Operação realizada com sucesso!</h4>
    </div>

    <div th:if="${isError}" class="alert alert-danger">
        <h4>Erro ao tentar salvar os dados!</h4>
        <label th:text="#{errorMsg}"></label>
    </div>


    <form th:action="@{/marketing/save}"
          method="post" class="formulario"
          th:object="${marketing}">
        <div class="form-floating mb-3">
            <input type="number" th:field="${marketing.id}" readonly class="form-control" id="floatingInputId" placeholder="Código">
            <label for="floatingInputId">id</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="${marketing.redeSocial}" class="form-control" id="floatingInputRedeSocial" placeholder="Rede Social" required>
            <label for="floatingInputRedeSocial">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" th:field="${marketing.dataInicial}" class="form-control" id="floatingInputDataInicial" placeholder="dd/mm/yyyy" required>
            <label for="floatingInputDataInicial">Data Inicial</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" th:field="${marketing.dataFinal}" class="form-control" id="floatingInputDataFinal" placeholder="dd/mm/yyyy" required>
            <label for="floatingInputDataFinal">Data Final</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" aria-label="Selecionar status"
                    th:field="${marketing.status}" required
                    id="floatingInputStatus">

                <option value="Em Planejamento">Em Planejamento</option>
                <option value="Em Análise">Em Análise</option>
                <option value="Em Execução">Em Execução</option>
                <option value="Finalizado">Finalizado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
            <label for="floatingInputStatus">Status</label>
        </div>

        <div class="div-funcionarios">
            <label for="floatingInputProjetos">Lista de Projetos</label>
            <select class="form-select" aria-label="Selecionar Projetos"
                    th:field="${marketing.projetos}" required
                    id="floatingInputProjetos"
                    multiple
                    size="10"
            >

                <option th:each="pj : ${projetos}"
                        th:value="${pj.id}"
                        th:text="${pj.nome}"
                ></option>
            </select>
        </div>

        <div class="form-floating mb-3">
            <button type="submit" class="btn btn-success" >Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='../list'">Cancelar</button>
        </div>

    </form>
</div>

<script src="../../static/js/jquery-3.6.0.min.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/bootstrap-5.0.0/js/bootstrap.min.js/"></script>

</body>
</html>
