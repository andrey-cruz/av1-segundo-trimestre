<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../../css/index/index.css" rel="stylesheet">
  <link rel="stylesheet" href="../../bootstrap-5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../fontawesome-5.15.3/css/all.css">
  <title>Gerencia de Projetos</title>
</head>
<body>
<header>
  <h2>Gerencia de Projetos</h2>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../projeto/list">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/funcionario/list">Funcionario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../marketing/list">Marketing</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../sobre">Sobre</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
  <div class="div-title">
    <h2>Lista de Funcionarios</h2>
  </div>

  <div th:if="${isSaved}" class="alert Alert-success">
    <h4>Operação Realizada</h4>
  </div>

  <div  th:if="${isError}" class="alert Alert-danger">
    <h4>Erro ao tentar salvar os dados...</h4>
    <label th:text="#{errorMsg}"></label>
  </div>

  <form th:action="@{/funcionario/save}"
        method="post" class="formulario"
        th:object="${funcionario}">

    <div class="form-floating mb-3">
      <input type="number" th:field="${funcionario.id}" readonly class="form-control" id="floatingId" placeholder="111">
      <label for="floatingid">ID</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" th:field="${funcionario.nome}" class="form-control" id="floatingNome" placeholder="Nome" required>
      <label for="floatingNome">Nome</label>
    </div>


    <div class="form-floating mb-3">
      <input type="email" th:field="${funcionario.email}" class="form-control" id="floatingEmail" placeholder="email@gmail.com" required>
      <label for="floatingemail">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" th:field="${funcionario.cpf}" class="form-control" id="floatingCPF" placeholder="111.222.333-44"  required>
      <label for="floatingCPF">CPF</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" th:field="${funcionario.telefone}" class="form-control" id="floatingTelefone" placeholder="(48)991223456"  required>
      <label for="floatingTelefone">Telefone</label>
    </div>

    <div class="form-floating">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='../list'">Cancelar</button>
    </div>

  </form>
</div>

<script src="../../static/js/jquery-3.6.0.min.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/bootstrap-5.0.0/js/bootstrap.min.js/"></script>

</body>
</html>
